name: cash_track
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: SFProRounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_ct.png"

flutter_native_splash:
  color: "#CECECE"
  branding_mode: bottom
  branding_bottom_padding: 300
  branding: assets/icons/app_icon_ct_default.png
